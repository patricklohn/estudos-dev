<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeneratorQRCode</title>
    <!--Font Roboto-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="container">
        <header id="qr-header">
            <h1>Gerador de QR Code</h1>
            <p>Insira uma URL ou texto, para criar um QR Code para o mesmo</p>
        </header>
        <main>
            <div id="qr-form">
                <input type="text" placeholder="Digite aqui">
                <button id="btn-qr">Gerar QR Code</button>
            </div>
            <div id="qr-code">
                <img id="qrImg-code" src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://google.com.br" alt="QR Code">
            </div>
        </main>
    </div>
</body>

</html>
